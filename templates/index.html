<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1><strong>Mission to Mars</strong></h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg btn-block" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-7">
          <h3>Featured Mars Image</h3>
          <img
            src="{{ mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3>Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
              <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-hemispheres">
        <div class="col-md-8">
          <h2><strong>Mars Hemispheres</strong></h2>
          {% for hemispheres in mars.hemispheres %}
          <div class="col-md-5">
            <h3>{{ hemispheres.title }}</h3>
            <img
            src="{{hemispheres.img_url }}"
            class="img-responsive"
            alt="Responsive image"
            />
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
